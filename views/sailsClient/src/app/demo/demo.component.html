<div class="container">
  <h2>Angular Demo</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody *ngIf="listUser.length > 0">
      <tr *ngFor="let user of listUser; let i = index;">
        <td>{{i + 1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.mail}}</td>
        <td (click)="edit(i)">
          <img [src]="srcEdit" class="pointer">
        </td>
        <td (click)="delete(user.id)">
          <img [src]="srcDelete" class="pointer">
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="user.name">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" class="form-control" name="mail" [(ngModel)]="user.mail">
  </div>
  <div class="form-group">
    <button *ngIf="!isUpdate" (click)="add()" type="button" class="btn btn-primary">Thêm</button>
    <button *ngIf="isUpdate" (click)="update()" type="button" class="btn btn-primary">Cập nhật</button>
  </div>
</div>
